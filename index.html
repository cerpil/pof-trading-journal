<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POF Trading Journal - Plataforma Profissional de Análise</title>
    
    <!-- Scripts Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'display': ['Cinzel', 'serif'], 'body': ['Inter', 'sans-serif'] },
                    colors: { pof: { silver: '#C0C0C0', darksilver: '#8A8A8A', light: '#E8E8E8', dark: '#1A1A1A', darker: '#0D0D0D', accent: '#4A5568', metal: '#2D3748' } }
                }
            }
        }
    </script>
    
    <style>
        body { background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 50%, #2D3748 100%); color: #E8E8E8; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .font-display { font-family: 'Cinzel', serif; }
        .metal-text { background: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 25%, #8A8A8A 50%, #E8E8E8 75%, #C0C0C0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .metal-card { background: linear-gradient(145deg, rgba(45, 55, 72, 0.6), rgba(26, 26, 26, 0.8)); border: 1px solid rgba(192, 192, 192, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
        .metal-button { background: linear-gradient(135deg, #4A5568 0%, #2D3748 50%, #1A202C 100%); border: 1px solid rgba(192, 192, 192, 0.3); color: #E8E8E8; transition: all 0.3s ease; }
        .metal-primary { background: linear-gradient(135deg, #C0C0C0 0%, #8A8A8A 50%, #6B7280 100%); color: #0D0D0D; font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.3); }
        .score-circle { background: conic-gradient(from 0deg, #C0C0C0 calc(var(--score) * 1%), #2D3748 0); }
        .score-inner { background: linear-gradient(145deg, #1A1A1A, #0D0D0D); }
        .sidebar { background: linear-gradient(180deg, #0D0D0D 0%, #1A1A1A 100%); border-right: 1px solid rgba(192, 192, 192, 0.1); }
        .nav-item { border-left: 3px solid transparent; transition: all 0.3s ease; }
        .nav-item:hover, .nav-item.active { background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent); border-left-color: #C0C0C0; color: #E8E8E8; }
        .metal-input { background: rgba(45, 55, 72, 0.5); border: 1px solid rgba(192, 192, 192, 0.2); color: #E8E8E8; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .logo-pof { font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 0.2em; }
        .logo-trading { font-family: 'Cinzel', serif; font-size: 0.6em; letter-spacing: 0.3em; }
    </style>
</head>
<body class="antialiased">
    <!-- Auth Screen -->
    <div id="authScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-pof-darker via-pof-dark to-pof-metal">
        <div class="w-full max-w-md p-8 metal-card rounded-2xl m-4">
            <div class="text-center mb-10">
                <h1 class="logo-pof text-5xl metal-text mb-2">POF</h1>
                <p class="logo-trading metal-text">TRADING JOURNAL</p>
                <p class="text-pof-darksilver text-sm tracking-widest uppercase mt-4">Plataforma Profissional de Análise</p>
            </div>
            <div class="space-y-4">
                <form onsubmit="signInWithEmail(event)" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="seu@email.com" class="w-full px-4 py-3 metal-input rounded-lg">
                    <input type="password" id="passwordInput" placeholder="Senha" class="w-full px-4 py-3 metal-input rounded-lg">
                    <button type="submit" class="w-full py-4 metal-primary rounded-lg uppercase text-sm">Entrar</button>
                    <button type="button" onclick="enterAsGuest()" class="w-full py-3 metal-button border-dashed rounded-lg text-xs opacity-70">
                        <i class="fas fa-eye mr-2"></i>Modo Convidado (Teste)
                    </button>
                </form>
                <p class="text-center text-xs text-pof-darksilver mt-6">
                    Não tem conta? <button onclick="signUp()" class="text-pof-silver underline">Cadastre-se</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <aside class="sidebar fixed left-0 top-0 h-full w-64 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="p-6 border-b border-pof-metal/30 text-center">
                <h1 class="logo-pof text-3xl metal-text">POF</h1>
                <p class="logo-trading metal-text mt-1">TRADING JOURNAL</p>
            </div>
            <nav class="p-4 space-y-1 mt-4">
                <button onclick="showSection('dashboard')" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-r-lg text-pof-darksilver active" data-section="dashboard">
                    <i class="fas fa-chart-line w-5"></i><span>Dashboard</span>
                </button>
                <button onclick="showSection('journal')" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-r-lg text-pof-darksilver" data-section="journal">
                    <i class="fas fa-book w-5"></i><span>Diário</span>
                </button>
                <button onclick="showSection('playbooks')" class="nav-item w-full flex items-center gap-4 px-4 py-3 rounded-r-lg text-pof-darksilver" data-section="playbooks">
                    <i class="fas fa-chess-board w-5"></i><span>Playbooks</span>
                </button>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-pof-metal/30">
                <div class="flex items-center gap-3 mb-4">
                    <div class="flex-1 min-w-0">
                        <p id="userName" class="text-sm font-medium text-pof-light truncate"></p>
                        <p id="userEmail" class="text-xs text-pof-darksilver truncate"></p>
                    </div>
                </div>
                <button onclick="signOut()" class="w-full py-3 metal-button rounded-lg text-sm flex items-center justify-center gap-2">Sair</button>
            </div>
        </aside>

        <main class="md:ml-64 min-h-screen p-6 md:p-8">
            <header class="flex justify-between items-center mb-8 pb-6 border-b border-pof-metal/30">
                <div>
                    <h1 id="pageTitle" class="text-3xl font-display font-bold metal-text">Dashboard</h1>
                    <p id="pageSubtitle" class="text-pof-darksilver text-sm uppercase">Visão Geral</p>
                </div>
                <button onclick="openTradeModal()" class="px-6 py-3 metal-primary rounded-lg flex items-center gap-2">
                    <i class="fas fa-plus"></i><span>Novo Trade</span>
                </button>
            </header>

            <section id="dashboard" class="section space-y-6 fade-in">
                <div class="metal-card rounded-2xl p-8 flex items-center gap-8">
                    <div class="relative w-32 h-32">
                        <div id="scoreCircle" class="w-full h-full rounded-full flex items-center justify-center score-circle" style="--score: 0">
                            <div class="w-28 h-28 rounded-full flex items-center justify-center score-inner">
                                <span id="pofScore" class="text-4xl font-display font-bold metal-text">0</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-display font-bold metal-text">POF Score</h2>
                        <div class="grid grid-cols-3 gap-4 mt-4">
                            <div class="text-center"><div id="profitScore" class="text-xl font-bold text-emerald-400">0</div><div class="text-[10px] uppercase">Lucro</div></div>
                            <div class="text-center"><div id="consistencyScore" class="text-xl font-bold text-amber-400">0</div><div class="text-[10px] uppercase">Consistência</div></div>
                            <div class="text-center"><div id="riskScore" class="text-xl font-bold text-pof-silver">0</div><div class="text-[10px] uppercase">Risco</div></div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="metal-card rounded-xl p-5 border-t-2 border-pof-silver">
                        <div class="text-xs text-pof-darksilver uppercase">Net P&L</div>
                        <div id="statNetPnl" class="text-xl font-bold">R$ 0,00</div>
                    </div>
                    <div class="metal-card rounded-xl p-5 border-t-2 border-emerald-500">
                        <div class="text-xs text-pof-darksilver uppercase">Win Rate</div>
                        <div id="statWinRate" class="text-xl font-bold">0%</div>
                    </div>
                    <div class="metal-card rounded-xl p-5 border-t-2 border-blue-500">
                        <div class="text-xs text-pof-darksilver uppercase">Expectancy</div>
                        <div id="statExpectancy" class="text-xl font-bold">0.0R</div>
                    </div>
                    <div class="metal-card rounded-xl p-5 border-t-2 border-amber-500">
                        <div class="text-xs text-pof-darksilver uppercase">Total Trades</div>
                        <div id="statTotalTrades" class="text-xl font-bold">0</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="metal-card rounded-xl p-6 h-64"><canvas id="equityChart"></canvas></div>
                    <div class="metal-card rounded-xl p-6 h-64"><canvas id="dailyPnlChart"></canvas></div>
                </div>
            </section>

            <section id="journal" class="section hidden fade-in">
                <div class="metal-card rounded-xl overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-pof-metal/20 text-left text-xs uppercase text-pof-darksilver">
                            <tr><th class="px-6 py-4">Data</th><th class="px-6 py-4">Ativo</th><th class="px-6 py-4">P&L</th><th class="px-6 py-4">Ação</th></tr>
                        </thead>
                        <tbody id="allTradesBody"></tbody>
                    </table>
                    <div id="emptyState" class="p-10 text-center text-pof-darksilver">Nenhum trade encontrado</div>
                </div>
            </section>

            <section id="playbooks" class="section hidden fade-in">
                <div class="flex justify-end mb-6"><button onclick="openPlaybookModal()" class="metal-button px-4 py-2 rounded">Novo Playbook</button></div>
                <div id="playbooksGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="tradeModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <form onsubmit="saveTrade(event)" class="metal-card rounded-2xl w-full max-w-md p-6 space-y-4">
            <h3 class="text-xl font-bold metal-text">Novo Trade</h3>
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="tradeDate" required class="metal-input p-2 rounded">
                <input type="time" id="tradeTime" required class="metal-input p-2 rounded">
                <input type="text" id="tradeAsset" placeholder="Ativo" required class="metal-input p-2 rounded uppercase">
                <select id="tradeDirection" class="metal-input p-2 rounded"><option value="LONG">Long</option><option value="SHORT">Short</option></select>
                <input type="number" step="0.01" id="tradeEntry" placeholder="Entrada" required class="metal-input p-2 rounded">
                <input type="number" step="0.01" id="tradeExit" placeholder="Saída" required class="metal-input p-2 rounded">
                <input type="number" id="tradeQuantity" placeholder="Qtd" required class="metal-input p-2 rounded">
                <select id="tradeSetup" class="metal-input p-2 rounded"><option value="">Sem Setup</option></select>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeTradeModal()" class="px-4 py-2">Cancelar</button>
                <button type="submit" class="metal-primary px-4 py-2 rounded">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        console.log("POF Journal STANDALONE ACTIVE");
        const SUPABASE_URL = 'https://sfpvewxmbwfoutccyrpf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmcHZld3htYndmb3V0Y2N5cnBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NzkwMzYsImV4cCI6MjA4NzU1NTAzNn0.0jGqZvNgvNs7b0sHIbJmq7j9Fisvi0pamOepxcMMakM';
        
        let supabase, currentUser = null, trades = [], playbooks = [], charts = {}, isGuest = false;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (window.supabase) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) { currentUser = session.user; showApp(); }
                    supabase.auth.onAuthStateChange((ev, sess) => { if (sess) { currentUser = sess.user; isGuest = false; showApp(); } else { currentUser = null; showAuth(); } });
                }
            } catch (e) { console.error("Supabase Error", e); }
            document.getElementById('tradeDate').valueAsDate = new Date();
        });

        window.enterAsGuest = function() {
            isGuest = true;
            currentUser = { id: 'guest', email: 'visitante@pof.pro', user_metadata: { full_name: 'Visitante' } };
            playbooks = [{ name: 'Sniper V8' }];
            const today = new Date().toISOString().slice(0,10);
            trades = [
                { id: 1, date: today, time: '10:00', asset: 'MNQ', direction: 'LONG', pnl: 200, entry_price: 18000, exit_price: 18100, quantity: 1 },
                { id: 2, date: today, time: '14:00', asset: 'MNQ', direction: 'SHORT', pnl: -50, entry_price: 18050, exit_price: 18055, quantity: 1 }
            ];
            showApp();
        };

        window.signInWithEmail = async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try { const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) throw error; } 
            catch (e) { Swal.fire('Erro', e.message, 'error'); }
        };

        window.signUp = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try { const { error } = await supabase.auth.signUp({ email, password }); if (error) throw error; Swal.fire('Sucesso', 'Confirme seu e-mail', 'success'); }
            catch (e) { Swal.fire('Erro', e.message, 'error'); }
        };

        window.signOut = () => { isGuest = false; currentUser = null; if (supabase) supabase.auth.signOut(); showAuth(); };

        function showAuth() { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('app').classList.add('hidden'); }
        function showApp() { 
            document.getElementById('authScreen').classList.add('hidden'); 
            document.getElementById('app').classList.remove('hidden'); 
            document.getElementById('userName').textContent = currentUser.user_metadata?.full_name || currentUser.email;
            document.getElementById('userEmail').textContent = currentUser.email;
            if (!isGuest) loadData(); else updateAll();
        }

        async function loadData() {
            const [{ data: td }, { data: pb }] = await Promise.all([
                supabase.from('trades').select('*').eq('user_id', currentUser.id).order('date', { ascending: false }),
                supabase.from('playbooks').select('*').eq('user_id', currentUser.id)
            ]);
            trades = td || []; playbooks = pb || []; updateAll();
        }

        function updateAll() {
            const stats = calculateStats();
            document.getElementById('statNetPnl').textContent = formatCurrency(stats.netPnl);
            document.getElementById('statWinRate').textContent = stats.winRate.toFixed(1) + '%';
            document.getElementById('statTotalTrades').textContent = trades.length;
            updateDashboardCharts();
            updateJournalUI();
            updatePlaybooksUI();
        }

        function calculateStats() {
            const netPnl = trades.reduce((s, t) => s + t.pnl, 0);
            const wins = trades.filter(t => t.pnl > 0).length;
            return { netPnl, winRate: trades.length > 0 ? (wins / trades.length) * 100 : 0 };
        }

        function updateDashboardCharts() {
            if (charts.equity) charts.equity.destroy();
            const ctx = document.getElementById('equityChart').getContext('2d');
            charts.equity = new Chart(ctx, { type: 'line', data: { labels: trades.map(t => t.date), datasets: [{ label: 'Equity', data: trades.map((t, i) => trades.slice(i).reduce((s, x) => s + x.pnl, 0)), borderColor: '#C0C0C0' }] }, options: { maintainAspectRatio: false } });
        }

        function updateJournalUI() {
            const body = document.getElementById('allTradesBody');
            body.innerHTML = trades.map(t => `<tr class="border-b border-pof-metal/10"><td class="px-6 py-4">${t.date}</td><td class="px-6 py-4 font-bold">${t.asset}</td><td class="px-6 py-4 font-bold ${t.pnl >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${formatCurrency(t.pnl)}</td><td class="px-6 py-4"><button onclick="deleteTrade('${t.id}')"><i class="fas fa-trash"></i></button></td></tr>`).join('');
            document.getElementById('emptyState').classList.toggle('hidden', trades.length > 0);
        }

        window.deleteTrade = async (id) => {
            if (isGuest) trades = trades.filter(t => t.id != id);
            else await supabase.from('trades').delete().eq('id', id);
            if (!isGuest) loadData(); else updateAll();
        };

        window.saveTrade = async (e) => {
            e.preventDefault();
            const t = { user_id: currentUser.id, date: document.getElementById('tradeDate').value, time: document.getElementById('tradeTime').value, asset: document.getElementById('tradeAsset').value.toUpperCase(), direction: document.getElementById('tradeDirection').value, entry_price: parseFloat(document.getElementById('tradeEntry').value), exit_price: parseFloat(document.getElementById('tradeExit').value), quantity: parseInt(document.getElementById('tradeQuantity').value), pnl: 0 };
            t.pnl = (t.exit_price - t.entry_price) * t.quantity * (t.direction === 'LONG' ? 1 : -1);
            if (isGuest) { t.id = Date.now(); trades.unshift(t); closeTradeModal(); updateAll(); }
            else { await supabase.from('trades').insert([t]); loadData(); closeTradeModal(); }
        };

        window.showSection = (s) => { document.querySelectorAll('.section').forEach(x => x.classList.add('hidden')); document.getElementById(s).classList.remove('hidden'); };
        window.openTradeModal = () => document.getElementById('tradeModal').classList.remove('hidden');
        window.closeTradeModal = () => document.getElementById('tradeModal').classList.add('hidden');
        function formatCurrency(v) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v); }
        function updatePlaybooksUI() { /* ... */ }
        window.openPlaybookModal = () => { /* ... */ };
    </script>
</body>
</html>
